<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  -->
    <style>
      body {
        background: #a66d4e;
        background: linear-gradient(
          45deg,
          rgba(166, 109, 78, 1) 0%,
          rgba(22, 99, 186, 1) 100%
        );
        width: 100%;
        height: 100vh;
        overflow-y: hidden;
      }
      .clickable {
        cursor: pointer;
        opacity: 0.8;
        transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
        user-select: none;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 
                    0 2px 4px -2px rgba(0, 0, 0, 0.2);
      }
      .clickable:hover {
        opacity: 1;
      }
      .clickable:active {
        opacity: 0.4;
        transform: translateY(2px);
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div
      class="mx-auto backdrop-blur-3xl w-[310px] p-3 mt-24 rounded-2xl shadow-[0px_0px_5px_2px_rgba(17,64,123,0.37)]"
    >
      <label for="Result" class="relative"> 
        <input
          type="text"
          class="w-full focus:outline-none bg-[#03327981] rounded-lg px-3 py-5 text-right text-2xl font-bold text-white border-indigo-500 border-2 mb-4"
          readonly
          value="0"
          id="Result"
        />
        <span class="text-white text-xs absolute -top-6 right-3 opacity-60" id="Operation"></span>
      </label>
      <div>
        <!--  -->
        <div
          class="grid grid-cols-4 gap-y-2 w-[300px] mx-auto font-bold text-white"
        >
          <input type="button"
            class="clickable bg-red-400 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="clearDisplay()"
            value="AC"
          >
          </input>
          <input type="button"
            class="clickable bg-gray-500 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="toggleSign()" value="+/-"
          >
          </input>
          <input type="button"
            class="clickable bg-gray-500 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handelDesimal()" value="%"
          >
          </input>

          <input type="button"
            class="clickable bg-orange-400 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handelOperation(this.value)" value="รท"
          >
          </input>

          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="7"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="8"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="9"
          >
            
          </input>
          <input type="button"
            class="clickable bg-orange-400 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handelOperation(this.value)" value="+"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="4"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="5"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="6"
          >
            
          </input>
          <input type="button"
            class="clickable bg-orange-400 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handelOperation(this.value)" value="x"
          >
          
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="1"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="2"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="3"
          >
            
          </input>
          <input type="button"
            class="clickable bg-orange-400 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handelOperation(this.value)" value="-"
          >
            
          </input>
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="0"
          >
            
          </input>
          <!-- blanck -->
          <!-- <div
            class="rounded-full text-xl flex justify-center items-center w-14 h-14"
          ></div> -->
          <!--  -->
          <input type="button"
            class="clickable bg-gray-700 rounded-full text-xl flex justify-center items-center w-14 h-14"
            onclick="handleNumbers(this.value)" value="."
          >
            
          </input>
          <input type="button"
            class="clickable bg-orange-400 rounded-full text-xl flex justify-center items-center w-[8rem] h-14"
            onclick="handleResult()" value="="
          >
            
          </input>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
